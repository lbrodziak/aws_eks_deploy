name: deploy project

on:
  [workflow_dispatch]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
    - name: code checkout
      uses: actions/checkout@v4
    - name: build image
      run: docker build . -t my-app:latest
    - name: push image
      run: |
        docker login -u lbrodziak -p ${{ secrets.DOCKER_HUB_TOKEN }}
        docker push my-app:latest
      
